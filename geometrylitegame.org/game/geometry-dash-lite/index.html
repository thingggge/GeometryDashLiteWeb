<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Geometry Dash Lite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Play Geometry Dash Lite Online">
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
<style>
html { box-sizing: border-box; }
*, *:before, *:after { box-sizing: inherit; }

body {
    margin: 0;
    background-image: linear-gradient(rgb(0, 0, 0), rgb(0, 102, 255));
    overflow: hidden;
}

#gameContainer {
    width: 100vw;
    height: 100vh;
}

canvas {
    width: 100%;
    height: 100%;
    display: block;
}

#loader {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-image: linear-gradient(rgb(0, 0, 0), rgb(0, 102, 255));
    z-index: 10;
}

.logo {
    max-width: 100vw;
    max-height: 70vh;
    margin-bottom: 40px;
}

.progress {
    max-width: 436px;
    display: none;
    position: relative;
}

.full {
    width: 97%;
    transform-origin: left center;
}

.posfull, .posbox {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

.spinner {
    display: block;
    width: 5em;
    height: 5em;
    border-radius: 50%;
    border: 1.1em solid rgba(255,255,255,.2);
    border-left-color: #fff;
    animation: spin 1.1s linear infinite;
    margin-top: 30px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>

<div id="gameContainer"></div>

<div id="loader">
    <img class="logo" src="image/loading.png" alt="Loading">
    <div class="progress">
        <div class="posfull">
            <img class="full" src="image/process_bar_back.png">
        </div>
        <div class="posbox">
            <img src="image/process_bar_front.png">
        </div>
    </div>
    <div class="spinner"></div>
</div>

<!-- Unity Loader -->
<script src="Build/UnityLoader.js"></script>

<script>
var gameInstance = UnityLoader.instantiate(
    "gameContainer",
    "Build/GeometryDashLite.json",
    { onProgress: UnityProgress }
);

function UnityProgress(gameInstance, progress) {
    const loader = document.getElementById("loader");

    if (!gameInstance.progressBar) {
        const progressDiv = loader.querySelector(".progress");
        progressDiv.style.display = "block";
        gameInstance.progressBar = progressDiv.querySelector(".full");
        loader.querySelector(".spinner").style.display = "none";
    }

    gameInstance.progressBar.style.transform = "scaleX(" + progress + ")";

    if (progress === 1) {
        setTimeout(() => loader.style.display = "none", 1500);
    }
}
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
        document.querySelectorAll("button").forEach(btn => {
            if (btn.innerText === "OK") btn.click();
        });
    }, 1000);
});
</script>

</body>
</html>
